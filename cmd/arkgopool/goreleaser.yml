# .goreleaser.yml
# Build customization
project_name: ArkGoPool
builds:
  - binary: arkgopool
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
archive:
  files:
    - settings/sample.config.toml
    - settings/sample.config.devnet.toml
    - log/.gitignore
    
  format_overrides:
    - goos: windows
      format: zip
